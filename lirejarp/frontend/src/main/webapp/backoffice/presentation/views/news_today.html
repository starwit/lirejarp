<div id="news" class="section section_with_padding">

	<div style="float: left;">
		<h2>Recent News</h2>
		<div class="clear"></div>
	</div>
	<div class="content_mb_0">
		<button class="edit right" ng-click="gotoNew()">New</button>
		<div class="clear"></div>
	</div>
	<div class="news_list content_mb_30" ng-repeat="n in news">
<!-- 		<img src="images/templatemo_image_01.jpg" alt="Flower 1" -->
<!-- 			class="img_fl img_border img_border_s" />  -->
		<b>{{n.title}}</b>
		<p>{{n.content}}</p>
		<button class="edit right" ng-click="gotoEdit(n.id)">Edit</button>
		<div class="clear"></div>
	</div>

	<div class="clear"></div>
	<!--<a href="#" class="more right">More</a>-->
</div>
