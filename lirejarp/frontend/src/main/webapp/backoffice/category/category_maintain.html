<div id="templatemo_sidebar">
	<div class="sidebar_content_box">
		<div style="float: left;">
			<h3>Categories</h3>
			<div class="clear"></div>
		</div>
		<div class="content_mb_0">
			<button class="edit right" ng-click="importAll()">Import Testdata</button>
			<button class="edit right" ng-click="gotoCreateCategory()">New</button>
			<div class="clear"></div>
		</div>
		<ul class="sidebar_link">
			<li ng-repeat="m in categories">
				<a href="#">{{m.name}}</a>
				<button class="edit right" ng-click="deleteCategory(m.id)">Delete</button>
				<button class="edit right" ng-click="gotoUpdateCategory(m.id)">Edit</button>
			</li>
		</ul>
	</div>
</div>

<div id="templatemo_content">

	<h1>{{title}}</h1>
	<div class="content_wrapper content_mb_60">

		<div id="contact_form">
			<div class="error">
				<b>{{message}}</b>
				<ul>
					<li ng-repeat="error in validationErrors">{{error.fieldname}}: {{error.message}}</li>
				</ul>
			</div>
			
			<div class="col_2">
				<div>
					<label for="name">Name:</label>
				</div>
				<input name="name" type="text" class="input_field col_2" id="title"
					maxlength="40" ng-model="category.name" />
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<button class="submit_btn left" ng-click="doMaintain()">Save</button>
		</div>

	</div>
</div>
